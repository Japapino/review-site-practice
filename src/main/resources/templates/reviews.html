<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of reviews</title>
<style>
body {background-color: powderblue;}
h1   {color: blue;}
p    {color: red;}
</style>
</head>
<body>

	<header>
		<h1>A List of Reviews</h1>
	</header>
	<ul th:each="review:${reviews}">
		<li>
			<a th:href="@{/review(id=${review.key})}" th:text="${review.name}" />
			<span th:text="': ' + ${review.review}" />
		</li>
	</ul>

</body>
</html>
