<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A Review</title>
</head>

<body>

	<div th:each="review: ${reviews}">
	<header>
		<h1> <span th:text="${review.name}"></span> </h1>
	</header>
	
		<img src="./images/batman.jpg" alt="i'm batman" style="height:300px; width:auto;" />
	

		<p th:text="${review.name}" />
		<p th:text="${review.review}" />
		<a href="http://localhost:8080/reviews">Back to home</a>
	</div>

</body>
</html>
